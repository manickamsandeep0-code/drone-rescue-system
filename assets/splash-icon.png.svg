<svg width="1284" height="2778" viewBox="0 0 1284 2778" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="splash-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1284" height="2778" fill="url(#splash-bg)"/>
  
  <!-- Center the drone icon -->
  <g transform="translate(130, 877)">
    <!-- Pulse circles -->
    <circle cx="512" cy="512" r="280" fill="#ef4444" opacity="0.1"/>
    <circle cx="512" cy="512" r="220" fill="#ef4444" opacity="0.15"/>
    <circle cx="512" cy="512" r="160" fill="#ef4444" opacity="0.25"/>
    
    <!-- Drone body -->
    <ellipse cx="512" cy="512" rx="100" ry="60" fill="#3b82f6"/>
    
    <!-- Drone arms -->
    <rect x="362" y="362" width="120" height="20" rx="10" fill="#60a5fa" transform="rotate(-45 422 372)"/>
    <rect x="542" y="362" width="120" height="20" rx="10" fill="#60a5fa" transform="rotate(45 602 372)"/>
    <rect x="362" y="642" width="120" height="20" rx="10" fill="#60a5fa" transform="rotate(45 422 652)"/>
    <rect x="542" y="642" width="120" height="20" rx="10" fill="#60a5fa" transform="rotate(-45 602 652)"/>
    
    <!-- Propellers -->
    <circle cx="380" cy="380" r="50" fill="#1e293b" stroke="#60a5fa" stroke-width="4"/>
    <circle cx="644" cy="380" r="50" fill="#1e293b" stroke="#60a5fa" stroke-width="4"/>
    <circle cx="380" cy="644" r="50" fill="#1e293b" stroke="#60a5fa" stroke-width="4"/>
    <circle cx="644" cy="644" r="50" fill="#1e293b" stroke="#60a5fa" stroke-width="4"/>
    
    <!-- Emergency symbol -->
    <circle cx="512" cy="512" r="70" fill="#ef4444"/>
    <text x="512" y="532" font-family="Arial" font-size="48" font-weight="bold" fill="white" text-anchor="middle">SOS</text>
  </g>
  
  <!-- App title -->
  <text x="642" y="1800" font-family="Arial" font-size="72" font-weight="bold" fill="#60a5fa" text-anchor="middle">DRONE RESCUE</text>
  <text x="642" y="1900" font-family="Arial" font-size="48" fill="#94a3b8" text-anchor="middle">Emergency Response System</text>
</svg>
